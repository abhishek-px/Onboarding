<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Banner</h4>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <div class="form-body">
                        <form class="forms-sample" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                            <div class="form-group">
                                <div class="media mb-2">
                                    <div class="mr-2 my-25">
                                        <img onerror="this.src='assets/images/banner/default.jpg'" src="{{bannerForm.image}}" alt="users avatar"
                                            class="users-avatar-shadow rounded" height="90" width="90">

                                    </div>
                                    <div class="media-body mt-50">
                                        <h4 class="media-heading">Image</h4>
                                        <div class="col-12 d-flex mt-1 px-0">
                                            <label (click)="file.click()" class="btn btn-primary mr-75" for="uploadImg">
                                                Upload
                                                <input type="file" #file id="account-upload" (change)="handleFileSelect($event)" hidden accept="image/*" />
                                                <!-- <input type="file" id="uploadImg" class="d-none"> -->
                                            </label>
                                            <!-- <button class="btn btn-outline-danger d-none d-sm-block">Remove</button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" pattern="[a-zA-Z0-9 ]*" name="title"
                                            [(ngModel)]="bannerForm.title" #title="ngModel" minlength="2"
                                            maxlength="50" required>
                                        <span class="form-text text-danger small" *ngIf="title.invalid && showError">
                                            <span class="form-text text-danger"
                                                *ngIf="title.errors?.['required']">Title is required</span>
                                            <span class="form-text text-danger"
                                                [hidden]="!title.errors?.['minlength']">
                                                Please enter title between 2 and 50.
                                            </span>
                                            <span class="form-text text-danger"
                                                [hidden]="!title.errors?.['pattern']">
                                                Please enter valid title.
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="description" [(ngModel)]="bannerForm.description"
                                            #description="ngModel" minlength="10" maxlength="250" required></textarea>

                                        <span class="form-text text-danger small" *ngIf="description.invalid && showError">
                                            <span class="form-text text-danger"
                                                *ngIf="description.errors?.['required']">Description is required</span>
                                            <span class="form-text text-danger" [hidden]="!description.errors?.['minlength']">
                                                Please enter description between 10 and 120.
                                            </span>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label>Status</label>

                                    <select class="custom-select"
                                    [(ngModel)]="bannerForm.status"
                                    [ngModelOptions]="{ standalone: true}"
                                    >
                                    <option value="Active" selected>Active</option>
                                    <option value="Inactive">Inactive</option>
                                  </select>
                                  </div>
                                </div>

                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label>User Type</label>

                                    <select class="custom-select"
                                    [(ngModel)]="bannerForm.userType"
                                    [ngModelOptions]="{ standalone: true}"
                                    >
                                    <option value="User" selected>User</option>
                                    <option value="Astrologer">Astrologer<option>
                                  </select>
                                  </div>
                                </div>

                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label>Device Type</label>

                                    <select class="custom-select"
                                    [(ngModel)]="bannerForm.deviceType"
                                    [ngModelOptions]="{ standalone: true}"
                                    >
                                    <option value="Mobile" selected>Mobile</option>
                                    <option value="Desktop">Desktop<option>
                                  </select>
                                  </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mr-1 waves-effect waves-light"
                        (click)="onSubmit(f.form.valid)">{{loading?'Please wait ...':'Submit'}}</button>
                    <a href="#" routerLink='/admin/banner/list' routerLinkActive="router-link-active"
                        class="btn btn-danger waves-effect waves-light">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(255, 255, 255, 0.6)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <img src="../../../../assets/images/loading.gif" style="width: 100px;" alt="" srcset="">
</ngx-spinner>
